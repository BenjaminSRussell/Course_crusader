name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e ".[dev]"

    - name: Run tests
      run: |
        pytest tests/ -v --cov=coursecrusader --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy

    - name: Check formatting with Black
      run: |
        black --check coursecrusader/ tests/

    - name: Lint with flake8
      run: |
        # Stop on syntax errors or undefined names
        flake8 coursecrusader/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check for other issues (warnings only)
        flake8 coursecrusader/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

  validate-scrapers:
    name: Validate Scrapers
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Test scraper registration
      run: |
        python -c "from coursecrusader.scrapers.registry import ScraperRegistry; from coursecrusader.scrapers.universities import *; print(f'Registered scrapers: {ScraperRegistry.list_scrapers()}')"

    - name: Validate schema
      run: |
        python -c "from coursecrusader.schema import validate_course_schema; assert validate_course_schema(), 'Schema validation failed'"

    - name: Test URL capture
      run: |
        pytest tests/test_url_capture.py -v

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Run integration tests
      run: |
        pytest tests/test_integration.py -v

    - name: Test database operations
      run: |
        python -c "from coursecrusader.database import CourseDatabase; db = CourseDatabase(':memory:'); print('Database initialized successfully')"

    - name: Test change detection
      run: |
        python -c "from coursecrusader.refresh import ChangeDetector; d = ChangeDetector(':memory:'); print('Change detector initialized successfully')"

  scraper-smoke-test:
    name: Scraper Smoke Test
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Test scraper (limited)
      run: |
        # Run with very low limit to avoid hammering real sites
        timeout 60s python scripts/automated_refresh.py --test --university uconn || true

    - name: Check output
      run: |
        if [ -f "uconn_courses.jsonl" ]; then
          echo "Scraper produced output"
          head -n 5 uconn_courses.jsonl
        else
          echo "No output file (expected in test mode)"
        fi

  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: [test, lint, validate-scrapers, integration-tests]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e ".[dev]"

    - name: Run all tests with coverage
      run: |
        pytest tests/ -v --cov=coursecrusader --cov-report=term --cov-fail-under=70

    - name: Check test count
      run: |
        test_count=$(pytest tests/ --collect-only -q | tail -n 1 | awk '{print $1}')
        echo "Total tests: $test_count"
        if [ "$test_count" -lt 30 ]; then
          echo "Warning: Less than 30 tests"
          exit 1
        fi

  build-package:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [quality-gates]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-packages
        path: dist/
